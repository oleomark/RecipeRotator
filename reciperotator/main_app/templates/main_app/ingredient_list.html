{% extends 'base.html' %}
{% block content %}

<h1 class="add-title">Recent Ingredients</h1>

{% for ingredient in ingredient_list %}
  <a href="{% url 'ingredients_detail' ingredient.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ ingredient.ingred_name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
