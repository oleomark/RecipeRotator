{% extends 'base.html' %}
{% block content %}

<h1>Ingredient Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ ingredient.amount}} {{ ingredient.measurement }} of </span>
        <span class="card-title">{{ ingredient.ingred_name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'ingredients_update' ingredient.id %}">Edit</a>
        <a href="{% url 'ingredients_delete' ingredient.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
